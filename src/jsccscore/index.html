<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Coiled Coil interaction scoring</title>
    <script src="wrapper.js"></script>
    <script src="ui.js"></script>
    <script type="text/javascript">
      
    </script>
    <script src="fastscore.js"></script>
  </head>
  <body>
    <div>
      <input type="file" id="filepicker" />
      <input type="button" id="run" value="Run">
    </div>


    <div>
      <label for="align">Alignment</label>
      <input type="number" id="align" step=7 value=0 min=0>
      <label for="align">(largest shift to scan (in residues) )</label>
    </div>

    <div>
      <label for="truncate">Truncate</label>
      <input type="checkbox" id="truncate" checked>
    </div>

    <div id="orientationChooser">
      <p>Orientation</p>
      <input type="radio" id="parallel" name="orientation" value="Parallel" checked> <label for="parallel">Parallel</label>
      <input type="radio" id="antiparallel" name="orientation" value="Antiparallel"> <label for="antiparallel">Antiparallel</label>
      <input type="radio" id="both" name="orientation" value="Both"> <label for="both">Both</label>
    </div>

    <div id="scoringEngineChooser">
      <p>Function</p>
      <input type="radio" id="icipa_core_vert" name="scoringEngine" value="icipa_core_vert" checked> <label for="icipa_core_vert">icipa_core_vert</label>
      <input type="radio" id="icipa_nter_core" name="scoringEngine" value="icipa_nter_core"> <label for="icipa_nter_core">icipa_nter_core</label>
      <input type="radio" id="bcipa" name="scoringEngine" value="bcpia"> <label for="bcipa">bcipa</label>
      <input type="radio" id="potapov" name="scoringEngine" value="potapov"> <label for="potapov">Potapov</label>
    </div>
    
  </body>
</html>
